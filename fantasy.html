<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy - Al Zehra Perfumes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: url('3.png') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px 40px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(8px);
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    header img {
      height: 50px;
    }
    header h1 {
      color: #d4af37;
      font-size: 30px;
      margin: 0;
      letter-spacing: 2px;
      font-weight: bold;
    }
    .cart-icon {
      position: absolute;
      right: 120px;
      cursor: pointer;
      font-size: 18px;
      background: linear-gradient(135deg,#d4af37,#b8860b);
      color: white;
      padding: 10px 16px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    .cart-icon:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg,#b8860b,#d4af37);
    }

    /* Tablet */
    @media (max-width: 992px) {
      header {
        padding: 12px 25px;
        gap: 10px;
      }
      header img {
        height: 45px;
      }
      header h1 {
        font-size: 24px;
      }
      .cart-icon {
        font-size: 16px;
        padding: 8px 14px;
        right: 30px;
      }
    }

    /* Mobile */
    @media (max-width: 600px) {
      header {
        padding: 10px 15px;
        gap: 8px;
      }
      header img {
        height: 50px;
      }
      header h1 {
        font-size: 25px;
        letter-spacing: 1px;
      }
      .cart-icon {
        font-size: 14px;
        padding: 6px 12px;
        right: 42px;
      }
    }

    /* Content */
    .container {
      padding: 160px 20px 60px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    .container h2 {
      font-size: 50px;
      color: #d4af37;
      margin-bottom: 20px;
      text-transform: uppercase;
    }
    .perfume-img {
      margin: 25px 0;
    }
    .container img {
      max-width: 320px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.7);
      transition: transform 0.4s ease;
    }
    .container img:hover { transform: scale(1.08); }
    .container p {
      margin: 20px auto;
      font-size: 20px;
      line-height: 1.9;
      color: #f5f5f5;
      max-width: 700px;
    }
    .price {
      font-size: 26px;
      font-weight: bold;
      color: #d4af37;
      margin-top: 15px;
    }
    button {
      margin-top: 25px;
      background: linear-gradient(135deg,#d4af37,#b8860b);
      color: white;
      border: none;
      padding: 14px 32px;
      cursor: pointer;
      border-radius: 40px;
      font-size: 18px;
      font-family: 'Playfair Display', serif;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
    }
    button:hover {
      transform: translateY(-4px);
      background: linear-gradient(135deg,#b8860b,#d4af37);
    }

    /* Cart Drawer */
    .cart-drawer {
      position: fixed;
      top: 0;
      right: -350px;
      width: 320px;
      height: 100%;
      background: #111;
      box-shadow: -6px 0 20px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      padding: 25px;
      overflow-y: auto;
      z-index: 2000;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .cart-drawer.open { right: 0; }
    .cart-drawer h2 { color: #d4af37; margin-top: 0; }
    .cart-item {
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .close-btn { cursor: pointer; color: #d4af37; font-weight: bold; }
    .cart-total { margin-top: 20px; font-size: 18px; font-weight: bold; color: #d4af37; }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Al Zehra Logo">
  <h1>Al Zehra</h1>
  <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
</header>

<div class="container">
  <h2>Fantasy</h2>
  <div class="perfume-img">
    <img src="p1.jpg" alt="Fantasy Perfume"/>
  </div>
  <p>
     Fantasy is a fragrance born from imaginationâ€”where delicate florals meet soft sweetness and a touch of mystery. A scent that feels like a daydream, capturing the magic of moments that live only in your heart
    </p>
  <p class="price">2000 PKR</p>
  <button onclick="addToCart('Destiny',2000)">Add to Cart</button>
  <br>
  <button onclick="window.location.href='index.html'">â¬… Back to Home</button>
</div>

<!-- Cart Drawer -->
<div class="cart-drawer" id="cartDrawer">
  <span class="close-btn" onclick="toggleCart()">âœ–</span>
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div class="cart-total" id="cart-total"></div>
  <button onclick="window.location.href='checkout.html'">Checkout</button>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function toggleCart() {
    document.getElementById("cartDrawer").classList.toggle("open");
    renderCart();
  }
  function addToCart(name, price) {
    cart.push({name, price});
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
    alert(name + " added to cart!");
  }
  function renderCart() {
    let itemsDiv = document.getElementById("cart-items");
    let totalDiv = document.getElementById("cart-total");
    itemsDiv.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      itemsDiv.innerHTML += `
        <div class="cart-item">
          ${item.name} - ${item.price} PKR
          <span class="close-btn" onclick="removeItem(${index})">x</span>
        </div>`;
    });
    totalDiv.innerHTML = "Total: " + total + " PKR";
    document.getElementById("cart-count").innerText = cart.length;
  }
  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }
  renderCart();
</script>

</body>
</html>
